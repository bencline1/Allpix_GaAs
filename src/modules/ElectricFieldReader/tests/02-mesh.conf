#DESC loads an INIT file containing a TCAD-simulated electric field (cf.\ Section~\ref{sec:module_electric_field}) and applies the field to the detector model. The monitored output comprises the number of field cells for each pixel as read and parsed from the input file.
[Allpix]
detectors_file = "detector.conf"
number_of_events = 1
random_seed = 0

[ElectricFieldReader]
log_level = TRACE
model = "mesh"
file_name = "../../../../examples/example_electric_field.init"

#PASS Set electric field with 25x17x92 cells
#FAIL ERROR;FATAL
