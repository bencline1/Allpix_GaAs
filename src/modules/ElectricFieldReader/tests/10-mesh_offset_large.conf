#DESC tests that the mesh offset cannot be larger than one pixel pitch
[Allpix]
detectors_file = "detector.conf"
number_of_events = 1
random_seed = 0

[ElectricFieldReader]
log_level = TRACE
model = "mesh"
file_name = "../../../../examples/example_electric_field.init"
field_offset = 1.0, 2.0

